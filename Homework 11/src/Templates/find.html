<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/mainPage.css" />
    <script
      src="https://kit.fontawesome.com/188eb5eaaf.js"
      crossorigin="anonymous"
    ></script>
  </head>


      <div class="main_content">
        <div class="header">
          <h1>Welcome {{username}}, Showing all ({{contacts_amount}}) Contacts</h1>

            <div class="nav_icons">

              <div class="links">
              <ul>
                 <li><a href="{{url_for('main_table')}}" class="btn" >Back</a></li>
              </ul>
              </div>
            </div>
        </div>


  <div id="p" class="contactlist">

    <table>
      {% for i in users %}
      <tr class='success'>
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.email }}</td>
        <td>{{ i.notes }}</td>
      </tr>
      {% endfor %}

    </table>
  </div>


  </body>
</html>
