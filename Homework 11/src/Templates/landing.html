<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal assistant</title>

    <link rel="stylesheet" href="../static/css/landingcss.css" />

  </head>

  <body>

    <main>

      <div class="big-wrapper light">
        <img src="../static/img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="../static/img/logo.png" alt="Logo" />
              <h3>V&V</h3>
            </div>

            <div class="links">
              <ul>
                 <li><a href="{{url_for('login')}}" class="btn" >Login</a></li>
              </ul>
            </div>

            <div class="links">
              <ul>
                 <li><a href="{{url_for('registration')}}" class="btn" >Registration</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>The future is NOW!</h1>
                <h1>We are here to help you</h1>
              </div>
              <p class="text">
                Sign up now to enjoy our Contact Managenemt System Today
              </p>
              <div class="cta">
              </div>
            </div>

            <div class="right">
              <img src="../static/img/business.jpg" alt="Person Image" class="person" />
            </div>
          </div>
        </div>


      </div>
    </main>
  </body>
</html>
